<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  
  <title>Paycheck History</title>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

    <!--
  <script language="JavaScript" type="text/javascript">
    document.domain='cru.org';
  </script>
  -->
</head>

<body data-ng-app="paycheckHistory" id="paycheckHistory">
  <!--[if lt IE 9]><p class=chromeframe>Your browser is <em>outdated.</em>
      <a href="http://browsehappy.com/">Upgrade to a different browser</a> or
      <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to fully experience this site.</p><![endif]-->
  <div class="dashboard" ng-controller="DashboardController">
    
    <div class="clearfix header">
     		<h1 class="pagetitle">Paycheck History</h1>
     		<span class="goldButton"><a href="javascript:window.print()">Print</a></span>
    </div>
    <br />
    
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav" id="myTab">
          <li class="active"><a href="#employee" data-toggle="tab">My Paychecks</a></li>
          <li><a href="#spouse" data-toggle="tab" ng-show="employeeIds[1]" style="display: none;">My Spouse's Paychecks</a></li>
        </ul>
        <select class="year-select" ng-model="year">
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
        </select>
      </div>
    </div>

    selected year: {{year}} <br>
    my summaries size: {{mySummary.length}}<br>
    my id: {{employeeIds[0]}}<br>
    spouse summaries size: {{spouseSummary.length}}<br>
    my spouse id: {{employeeIds[1]}}<br>

    <div class="tab-content">
      <!-- TODO: get employee's name instead of passing 'My' and 'My Spouse's' -->
      <year-summary
        summary="mySummary"
        render-link="true"
        owner-possessive="'My'"
        class="tab-pane active"
        id="employee">
      </year-summary>

      <year-summary
        summary="spouseSummary"
        render-link="false"
        owner-possessive="'My Spouse\'s'"
        class="tab-pane"
        id="spouse">
      </year-summary>

    </div>
  </div>  

  <!--
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
-->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.js"></script>



  <script src="js/vendor/easyXDM.min.js"></script>
  <script>
      easyXDM.DomHelper.requiresJSON("//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js");
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.js"></script>
  <script src="js/vendor/angular-resource.min.js"></script>
  <script src="js/vendor/angular-strap.min.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/ng-app-paycheck-history/controllers/controllers.js"></script>
  <script src="js/ng-app-paycheck-history/directives/directives.js"></script>

  <script src="js/ng-app-paycheck-history/filters/filters.js"></script>
  <script src="js/ng-app-paycheck-history/services/services.js"></script>
  <script src="js/ng-app-paycheck-history/services/easy-xdm.js"></script>

  <!--
  <script src="js/ng-app-paycheck-history/modules/current-partners/current-partners.js"></script>
  <script src="js/ng-app-paycheck-history/modules/current-partners/controllers/current-partners.js"></script>
  -->

  <!-- end scripts -->



</body>
</html>
