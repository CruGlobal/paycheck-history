  <style type="text/css">
    @import url("//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css");
    @import url("css/dashboard.css");
  </style>
  <div class="dashboard" ng-controller="DashboardController">
    
    <div class="clearfix header">
     		<h1 class="pagetitle">Paycheck History</h1>
     		<span class="goldButton"><a href="javascript:window.print()">Print</a></span>
    </div>
    <br />
    
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav" id="myTab">
          <li class="active"><a href="#employee" data-toggle="tab">My Paychecks</a></li>
          <li><a href="#spouse" data-toggle="tab" ng-show="spouseEmployee" style="display: none;">{{spouseEmployee.preferredFirstName}}'s Paychecks</a></li>
        </ul>
        <select class="year-select" ng-model="year">
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
        </select>
      </div>
    </div>

    <div class="tab-content">

      <year-summary
        summary="mySummary"
        loaded="mySummaryLoaded"
        render-link="true"
        owner="myEmployee"
        class="tab-pane active"
        id="employee">
      </year-summary>

      <year-summary
        summary="spouseSummary"
        loaded="spouseSummaryLoaded"
        render-link="false"
        owner="spouseEmployee"
        class="tab-pane"
        id="spouse">
      </year-summary>

    </div>
    <div>
    	<p><small><em>
          Totals do not include Additional Salary.<br />
    	  Downloads of your paystubs through June 2014 are available on 
    	  <a href="https://staffweb.cru.org/pay-benefits-staff-expenses/payroll/history/index.htm" target="_blank">Staff Web</a>.
    	</em></small></p>
    </div>
  </div>  

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


  <script src="js/vendor/easyXDM.min.js"></script>
  <script>
      easyXDM.DomHelper.requiresJSON("//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js");
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"></script>
  <script src="js/vendor/angular-resource.min.js"></script>
  <script src="js/vendor/angular-strap.min.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/ng-app-paycheck-history/app.js"></script>
  <script src="js/ng-app-paycheck-history/environment.js"></script>
  <script src="js/ng-app-paycheck-history/controllers/dashboard.js"></script>
  <script src="js/ng-app-paycheck-history/directives/yearSummary.js"></script>
  <script src="js/ng-app-paycheck-history/filters/moment.js"></script>
  <script src="js/ng-app-paycheck-history/filters/reverse.js"></script>
  <script src="js/ng-app-paycheck-history/filters/sum.js"></script>
  <script src="js/ng-app-paycheck-history/services/employeeIds.js"></script>
  <script src="js/ng-app-paycheck-history/services/employeeLoader.js"></script>
  <script src="js/ng-app-paycheck-history/services/summaryLoader.js"></script>
  <script src="js/ng-app-paycheck-history/services/easy-xdm.js"></script>
  <script src="js/ng-app-paycheck-history/bootstrap.js"></script>
